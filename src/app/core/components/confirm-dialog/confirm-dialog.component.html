<h2 mat-dialog-title>{{ data.title || 'Delete task?'}}</h2>

<mat-dialog-content>
  <p>This action will delete task "<strong>{{ data.name}}</strong>" of type "<em>{{ data.type }}</em>".</p>
  <p class="warning">Are you sure you want to delete this task?</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button
    mat-raised-button
    [mat-dialog-close]="false"
  >Cancel</button>

  <button
    color="warn"
    mat-raised-button
    [mat-dialog-close]="true"
  >Delete</button>
  
</mat-dialog-actions>
